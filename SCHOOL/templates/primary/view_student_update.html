{% extends "base.html" %}

{% block content %}
    <h1>Update Student Details</h1>

    {% if all %}
	<form method="" action="" class="form-inline">
	{% for u in user %}
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" value="{{ u.first_name }}"/>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" value="{{ u.last_name }}"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" value="{{ u.email }}"/>
		</div>
		<br><br>
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" value="{{ u.username }}"/>
		</div>
	{% endfor %}
	
    {% for s in all %}
		<div class="form-group">
			<label>Gender</label>
			<input type="text" class="form-control" value="{{ s.gender }}"/>
		</div>	
		<div class="form-group">
			<label>Date of Birth</label>
			<input type="text" class="form-control" value="{{ s.dob}}"/>
		</div>
			<br><br>
		<div class="form-group">
			<label>Allergies</label>
			<input type="text" class="form-control" value="{{ s.allergies}}"/>
		</div>
		<div class="form-group">
			<label>Medical Conditions</label>
			<input type="text" class="form-control" value="{{ s.medical_conditions }}"/>
		</div>
		<br><br>
		<input type="submit"/>
      {% endfor %}

    </form>
    {% else %}
      <p>There are no students registered.</p>
    {% endif %}       
{% endblock %}
